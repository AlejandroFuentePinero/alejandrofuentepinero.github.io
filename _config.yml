# Welcome to Jekyll!
# Site Settings
locale                   : "en-US"
title                    : "Alejandro de la Fuente"
title_separator          : "-"
name                     : &name "Alejandro de la Fuente"
description              : &description "Professional website"
url                      : https://alejandrofuentepinero.github.io
baseurl                  : ""
repository               : "AlejandroFuentePinero/alejandrofuentepinero.github.io"
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
logo                     : "/images/groodle_favicon_256.png"

comments:
  provider               :
  disqus:
    shortname            :
  discourse:
    server               :
  facebook:
    appid                :
    num_posts            :
    colorscheme          :

staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"

atom_feed:
  path                   :

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :

# Social profiles
social:
  type                   :
  name                   :
  links: []

# Analytics
analytics:
  provider               : "google-universal"
  google:
    tracking_id          :

